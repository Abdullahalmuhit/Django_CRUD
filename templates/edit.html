{% extends 'master.html' %}
{% block title %}
Edit
{% endblock %}
{% block content %}
<form action="/update/{{ books.id }}">
    {% csrf_token %}
<label for="title"> Title: </label>
<input type="text" name="title" value="{{ books.title }}"></br></br>
<label for="price"> Price: </label>
<input type="number" name="price" value="{{ books.price }}"></br></br>
<label for="author"> Author: </label>
<input type="text" name="author" value="{{ books.author }}"></br></br>
    <button type="submit" >Update</button>
</form>
{% endblock %}
